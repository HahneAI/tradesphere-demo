[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["google-auth-library", "googleapis", "@google-cloud/storage", "uuid"]
  node_bundler = "esbuild"
  
[functions.environment]
  NODE_OPTIONS = "--experimental-modules --experimental-json-modules"
  
# Increase timeout for AI/Google Sheets processing
[functions."pricing-agent"]
  timeout = 70

[functions."chat-messages"]
  timeout = 30

[functions."chat-response"] 
  timeout = 30

[functions."customer-update"]
  timeout = 30

[functions."customer-context"]
  timeout = 30

[functions."generate-interaction-summary"]
  timeout = 60

# Headers for CORS and caching
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"