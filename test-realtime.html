<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Real-time Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    .log {
      margin: 5px 0;
      padding: 8px;
      background: #2a2a2a;
      border-left: 3px solid #00ff00;
    }
    .error {
      border-left-color: #ff0000;
      color: #ff6666;
    }
    .success {
      border-left-color: #00ff00;
      color: #66ff66;
    }
    .info {
      border-left-color: #0088ff;
      color: #66aaff;
    }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
    }
    button:hover {
      background: #66ff66;
    }
    input {
      background: #2a2a2a;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px;
      margin: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üß™ Supabase Real-time Subscription Test</h1>

  <div style="margin: 20px 0;">
    <input type="text" id="supabaseUrl" placeholder="Supabase URL" style="width: 400px;" />
    <br/>
    <input type="password" id="supabaseKey" placeholder="Anon Key" style="width: 400px;" />
    <br/>
    <input type="text" id="companyId" placeholder="Company ID" style="width: 400px;" value="08f0827a-608f-485a-a19f-e0c55ecf6484" />
    <br/>
    <button onclick="testRealtime()">üöÄ Test Real-time Subscription</button>
    <button onclick="clearLogs()">üßπ Clear Logs</button>
  </div>

  <div id="logs"></div>

  <script>
    const { createClient } = supabase;
    let channel = null;

    function log(message, type = 'info') {
      const logEl = document.createElement('div');
      logEl.className = `log ${type}`;
      logEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById('logs').appendChild(logEl);
      console.log(message);

      // Auto-scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    async function testRealtime() {
      const url = document.getElementById('supabaseUrl').value;
      const key = document.getElementById('supabaseKey').value;
      const companyId = document.getElementById('companyId').value;

      if (!url || !key || !companyId) {
        log('‚ùå Please fill in all fields', 'error');
        return;
      }

      log('üîß Creating Supabase client...', 'info');

      const client = createClient(url, key, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false
        },
        realtime: {
          log_level: 'debug'
        }
      });

      log('‚úÖ Supabase client created', 'success');

      // Clean up existing subscription
      if (channel) {
        log('üßπ Removing existing subscription...', 'info');
        await channel.unsubscribe();
      }

      log(`üîß Creating subscription channel for company: ${companyId}`, 'info');

      channel = client
        .channel(`pricing_config_test_${Date.now()}`)
        .on(
          'postgres_changes',
          {
            event: '*',
            schema: 'public',
            table: 'service_pricing_configs',
            filter: `company_id=eq.${companyId}`
          },
          (payload) => {
            log('üéØüéØüéØ REAL-TIME EVENT RECEIVED!', 'success');
            log(`Event Type: ${payload.eventType}`, 'success');
            log(`Service: ${payload.new?.service_name || payload.old?.service_name}`, 'success');
            log(`Full Payload: ${JSON.stringify(payload, null, 2)}`, 'info');
          }
        )
        .subscribe((status, error) => {
          if (status === 'SUBSCRIBED') {
            log('‚úÖ Successfully SUBSCRIBED to real-time updates!', 'success');
            log('üëÄ Watching for changes to service_pricing_configs table...', 'info');
            log('üß™ Go to Supabase Dashboard > Table Editor > service_pricing_configs', 'info');
            log(`üß™ Update a row with company_id=${companyId}`, 'info');
          } else if (status === 'CHANNEL_ERROR') {
            log(`‚ùå Subscription FAILED: ${error}`, 'error');
          } else if (status === 'TIMED_OUT') {
            log('‚è±Ô∏è Subscription TIMED OUT', 'error');
          } else if (status === 'CLOSED') {
            log('üîå Subscription CLOSED', 'error');
          } else {
            log(`üì° Subscription status: ${status}`, 'info');
          }
        });

      log('üëÇ Subscription setup complete. Waiting for events...', 'success');
    }
  </script>
</body>
</html>
