<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Real-time Test (With Auth)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    .log {
      margin: 5px 0;
      padding: 8px;
      background: #2a2a2a;
      border-left: 3px solid #00ff00;
    }
    .error {
      border-left-color: #ff0000;
      color: #ff6666;
    }
    .success {
      border-left-color: #00ff00;
      color: #66ff66;
    }
    .info {
      border-left-color: #0088ff;
      color: #66aaff;
    }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
    }
    button:hover {
      background: #66ff66;
    }
    input {
      background: #2a2a2a;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px;
      margin: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>🧪 Supabase Real-time Test (WITH AUTHENTICATION)</h1>

  <div style="margin: 20px 0;">
    <input type="text" id="supabaseUrl" placeholder="Supabase URL" style="width: 400px;" />
    <br/>
    <input type="password" id="supabaseKey" placeholder="Anon Key" style="width: 400px;" />
    <br/>
    <input type="email" id="userEmail" placeholder="User Email" style="width: 400px;" value="anthony@test.com" />
    <br/>
    <input type="password" id="userPassword" placeholder="User Password" style="width: 400px;" />
    <br/>
    <input type="text" id="companyId" placeholder="Company ID" style="width: 400px;" value="08f0827a-608f-485a-a19f-e0c55ecf6484" />
    <br/>
    <button onclick="loginAndTest()">🔐 Login & Test Real-time</button>
    <button onclick="clearLogs()">🧹 Clear Logs</button>
  </div>

  <div id="logs"></div>

  <script>
    const { createClient } = supabase;
    let channel = null;
    let client = null;

    function log(message, type = 'info') {
      const logEl = document.createElement('div');
      logEl.className = `log ${type}`;
      logEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById('logs').appendChild(logEl);
      console.log(message);

      // Auto-scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    async function loginAndTest() {
      const url = document.getElementById('supabaseUrl').value;
      const key = document.getElementById('supabaseKey').value;
      const email = document.getElementById('userEmail').value;
      const password = document.getElementById('userPassword').value;
      const companyId = document.getElementById('companyId').value;

      if (!url || !key || !email || !password || !companyId) {
        log('❌ Please fill in all fields', 'error');
        return;
      }

      log('🔧 Creating Supabase client...', 'info');

      client = createClient(url, key, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false
        },
        realtime: {
          log_level: 'debug'
        }
      });

      log('✅ Supabase client created', 'success');

      // Login first
      log('🔐 Attempting to login...', 'info');
      try {
        const { data, error } = await client.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          log(`❌ Login FAILED: ${error.message}`, 'error');
          return;
        }

        log('✅ Login SUCCESSFUL!', 'success');
        log(`👤 User: ${data.user.email}`, 'info');
        log(`🔑 Access Token: ${data.session.access_token.substring(0, 20)}...`, 'info');

        // Now set up real-time subscription with authenticated session
        await setupRealtime(companyId);

      } catch (err) {
        log(`❌ Login error: ${err.message}`, 'error');
      }
    }

    async function setupRealtime(companyId) {
      // Clean up existing subscription
      if (channel) {
        log('🧹 Removing existing subscription...', 'info');
        await channel.unsubscribe();
      }

      log(`🔧 Creating AUTHENTICATED subscription channel for company: ${companyId}`, 'info');

      channel = client
        .channel(`pricing_config_test_${Date.now()}`)
        .on(
          'postgres_changes',
          {
            event: '*',
            schema: 'public',
            table: 'service_pricing_configs',
            filter: `company_id=eq.${companyId}`
          },
          (payload) => {
            log('🎯🎯🎯 REAL-TIME EVENT RECEIVED!', 'success');
            log(`Event Type: ${payload.eventType}`, 'success');
            log(`Service: ${payload.new?.service_name || payload.old?.service_name}`, 'success');
            log(`Profit Margin: ${payload.new?.profit_margin || payload.old?.profit_margin}`, 'success');
            log(`Full Payload: ${JSON.stringify(payload, null, 2)}`, 'info');
          }
        )
        .subscribe((status, error) => {
          if (status === 'SUBSCRIBED') {
            log('✅ Successfully SUBSCRIBED to real-time updates (AUTHENTICATED)!', 'success');
            log('👀 Watching for changes to service_pricing_configs table...', 'info');
            log('🧪 Go to Supabase Dashboard > Table Editor > service_pricing_configs', 'info');
            log(`🧪 Update a row with company_id=${companyId}`, 'info');
            log('🧪 Change profit_margin or any other field and click Save', 'info');
          } else if (status === 'CHANNEL_ERROR') {
            log(`❌ Subscription FAILED: ${error}`, 'error');
          } else if (status === 'TIMED_OUT') {
            log('⏱️ Subscription TIMED OUT', 'error');
          } else if (status === 'CLOSED') {
            log('🔌 Subscription CLOSED', 'error');
          } else {
            log(`📡 Subscription status: ${status}`, 'info');
          }
        });

      log('👂 Subscription setup complete. Waiting for events...', 'success');
    }
  </script>
</body>
</html>
